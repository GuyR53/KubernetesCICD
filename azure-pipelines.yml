# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'f3c0d230-4471-459d-b43d-756942b43a2f'
  imageRepository: 'kubernetescicd'
  containerRegistry: 'myacr3211111.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - upload: k8schart
      artifact: k8schart

# Continuous Deployment Process To Kubernetes Cluster
- stage: DeployToKubernetesCluster
  condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/master'))
  jobs:
  - deployment: kubernetes
    displayName: Deploy to Kubernetes
    pool:
      name: Default
    environment:
      name: Kubernetes
    strategy:
      runOnce:
        deploy:
          steps:
                 
          - task: CmdLine@2
            inputs:
              script: helm upgrade  kubernetes k8schart --atomic --set image.tag=$(Build.BuildId)

