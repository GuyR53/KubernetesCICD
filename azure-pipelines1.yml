# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'd32e7eb2-02e4-4b82-b809-3a7b7b6d0b8b'
  imageRepository: 'kubernetescicd'
  containerRegistry: 'myacr3211111.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: HelmInstaller@0
      inputs:
                helmVersion: '3.8.2'
                installKubectl: true
        
    - upload: k8schart
      artifact: k8schart
  




# Continuous Deployment Process To Kubernetes
- stage: DeployToKubernetesCluster
  condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/master'))
  jobs:
  - deployment: staging
    displayName: Deploy to Staging
    pool:
      name: Default
    environment:
      name: Staging
    strategy:
      runOnce:
        deploy:
          steps:

          - task: Docker@2
            inputs:
              containerRegistry: 'myACR3211111'
              command: 'login'
          

       

          - task: CmdLine@2
            inputs:
              script: helm upgrade kubernetes k8schart  --set image.tag=$(Build.BuildId) 

